<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://png.pngtree.com/png-vector/20190918/ourmid/pngtree-shoping-list-icon-isolated-on-abstract-background-png-image_1740810.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
      <input type="text" id="InItem" placeholder="Adicionar item..." />
      <input id="InQuantidade" type="number" min="1" placeholder="Qntd" />
      <button id="Adicionar">Adicionar</button>
      <button id="ApagarTudo">Excluir tudo</button>
      <button id="extrato">Ver Extrato</button>
    </header>
    <main>
      <ul id="shoppingList"></ul>
    </main>
    <footer>
      <div class="footer-container">
        <div class="description">
          <p>
            Gerenciador de Compras desenvolvido com Javascript, utilizando o
            LocalStorage.
          </p>
        </div>
        <div class="social-media">
          <p>Criado por: Felipe Silvy</p>
          <a
            href="https://www.instagram.com/felipe_silvy"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://t.ctcdn.com.br/Ym9t_1dCfwc9uIknM54YCC4phg8=/i489927.jpeg"
              alt="Instagram"
              width="30"
              height="30"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
